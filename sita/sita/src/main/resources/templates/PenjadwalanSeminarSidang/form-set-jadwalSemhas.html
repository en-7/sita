<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />

</head>

<body>
<div th:replace="fragments/fragment :: navbar(${'/seminar-proposal'})"></div>
<!--body-->
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="text-center">Set Jadwal Seminar Hasil</h2>
                <br>

                <form th:action="@{/jadwalSidangHasil/setJadwal}" th:object="${setJadwalSemhas}" method="POST">
                    <input type="hidden" th:field="*{idJadwalSidang}" />
                    <input type="hidden" th:field="*{ugb.idUgb}" />

                    Judul: <br>
                    <input class="form-control" type="text" name="judulUgb" th:value="*{ugb.judulUgb}" readonly/>
                    <br><br>

                    Mahasiswa: <br>
                    <input class="form-control" type="text" name="mahasiswa" th:value="*{ugb.mahasiswa.nama}" readonly/>
                    <br><br>

                    Dosen Penguji: <br>
                    <input required class="form-control" type="text" name="dosenPenguji" th:value="*{ugb.penguji}" readonly/>
                    <br><br>

                    Jadwal: <br>
                    <input required class="form-control" type="datetime-local" name="tanggalSemhas" th:value="*{tanggalSemhas}"/>
                    <br><br>

                    <button class="btn btn-primary float-right "type="submit" name="update">Submit</button>
                    <a class="btn btn-secondary" href="/jadwalSidangHasil">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>
<!--body-->
</body>
</html>
