<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SITA</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        .select2-container .select2-selection--single {
            height: 40px !important;
        }
    
        .kuantitas-input{
            height: 40px !important;
        }
    
        .container-content {
            width: 850px;
            display: flex;
            justify-content: center;
            padding-bottom: 80px;
        }
    
        .container-table {
            width: 900px;
            height: auto;
            border-radius: 10px;
            border-style: solid;
            border-color: #2D89FF;
        }
    
        .header-container-table {
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #2D89FF;
        }
    
        .table {
            margin-top: 20px;
            width: 800px;
            height: auto;
        }
    
        th {
            text-align: center;
        }
    
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/fragment :: navbar(${'/ugb'})"></div>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Pendaftaran UGB</h2>
                <br>
                <form th:object="${ugb.mahasiswa}">
                    Nama: <br>
                    <input required class="form-control" type="text" th:field="*{nama}" maxlength="30" readonly="true"/>
                    <br>
                    NIM: <br>
                    <input required class="form-control" type="text" th:field="*{nim}" maxlength="30" readonly="true"/>
                    <br>
                </form>
                <form th:action="@{'/ugb/update/' + ${ugb.idUgb}}" th:object="${ugb}" method="POST" enctype="multipart/form-data">
                    Judul UGB: <br>
                    <input required class="form-control" type="text" th:field="*{judulUgb}" maxlength="30" readonly="true"/>
                    <br>

                    <div th:switch="${roleUser}">
                        <div class="filter-bar" th:case="'[ROLE_[KOORDINATOR]]'">
                        </div>
                        <div class="filter-bar" th:case="'[ROLE_[MAHASISWA]]'">

                        </div>
                    </div>
                    
                    <tr>
                        <th>Bukti telah / sedang melaksanakan KP (PDF):</th>
                        <br>
                        <td>
                            <a th:href="@{'/ugb/downloadFile/' + ${ugb.idUgb} + '/buktiKrs'}" target="_blank">BUKTI_KP_FILENAME.PDF</a>
                        </td>
                    </tr>
                    <br><br>
                    <tr>
                        <th>Transkrip Nilai (PDF):</th>
                        <br>
                        <td>
                            <a th:href="@{'/ugb/downloadFile/' + ${ugb.idUgb} + '/buktiKrs'}" target="_blank">TRANSKRIPNILAI_FILENAME.PDF</a>
                        </td>
                    </tr>
                    <br><br>
                    <tr>
                        <th>File KHS (PDF):</th>
                        <br>
                        <td>
                            <a th:href="@{'/ugb/downloadFile/' + ${ugb.idUgb} + '/buktiKrs'}" target="_blank">KHS_FILENAME.PDF</a>
                        </td>
                    </tr>
                    <br><br>

                    <div th:switch="${roleUser}">
                        <div class="filter-bar" th:case="'[ROLE_[KOORDINATOR]]'">
                        </div>
                        <div class="filter-bar" th:case="'[ROLE_[MAHASISWA]]'">

                        </div>
                    </div>

                    <div class="pb-2 d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" name="save">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
