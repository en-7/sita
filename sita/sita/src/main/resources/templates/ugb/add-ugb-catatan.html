<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SITA</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        .select2-container .select2-selection--single {
            height: 40px !important;
        }
    
        .kuantitas-input{
            height: 40px !important;
        }
    
        .container-content {
            width: 850px;
            display: flex;
            justify-content: center;
            padding-bottom: 80px;
        }
    
        .container-table {
            width: 900px;
            height: auto;
            border-radius: 10px;
            border-style: solid;
            border-color: #2D89FF;
        }
    
        .header-container-table {
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #2D89FF;
        }

        #formadd{
            width: 800px;
            margin-top: 80px;
            margin-bottom: 150px;
        }
    
        .table {
            margin-top: 20px;
            width: 800px;
            height: auto;
        }
    
        th {
            text-align: center;
        }
    
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/fragment :: navbar(${'/ugb'})"></div>

<div class="container" id="formadd">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Catatan Evaluasi UGB</h2>
                <br>
                <form th:action="@{/ugb/addcatatan/}" th:object="${ugb}" method="POST" enctype="multipart/form-data">
                    Judul UGB <br>
                    <textarea id="catatanJudulUgb" name="catatanJudulUgb" rows="4" cols="75"></textarea>
                    <br>

                    Latar Belakang <br>
                    <textarea id="latarBelakang" name="latarBelakang" rows="4" cols="75"></textarea>
                    <br>

                    Tujuan dan Manfaat <br>
                    <textarea id="tujuanManfaat" name="tujuanManfaat" rows="4" cols="75"></textarea>
                    <br>

                    Ruang Lingkup <br>
                    <textarea id="ruangLingkup" name="ruangLingkup" rows="4" cols="75"></textarea>
                    <br>

                    Keterbaruan <br>
                    <textarea id="keterbaruan" name="keterbaruan" rows="4" cols="75"></textarea>
                    <br>

                    Metodologi <br>
                    <textarea id="metodologi" name="metodologi" rows="4" cols="75"></textarea>
                    <br>

                    <br>
                    <div class="pb-2 d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" name="save">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
