<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
  <style>
    .card {
      margin-top: 80px;
    }

    .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
        background-color: #3c7850 !important;
        border-color:#3c7850 !important;
    }
  </style>
</head>

<body>
<div class="container-fluid text-center">
  <br>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Log In
        </div>
        <div class="card-body">
          <div th:if="${param.error}">
            <span style="color:red">Invalid username and password</span>
          </div>
          <br>
          <form th:action="@{/login}" method="POST">
            <div class="row form-group">
              <label class="col-sm-4">Username:</label>
              <input type="text" class="col-sm-8 form-control input-sm" name="username">
            </div>
            <div class="row form-group">
              <label class="col-sm-4">Password:</label>
              <input type="password" class="col-sm-8 form-control input-sm" name="password">
            </div>
            <div class="row form-group justify-content-center">
              <button type="submit" class="btn btn-primary">Masuk</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
