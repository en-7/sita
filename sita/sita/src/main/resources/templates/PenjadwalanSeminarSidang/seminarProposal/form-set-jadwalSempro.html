<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />

</head>

<body>
<div th:replace="fragments/fragment :: navbar(${'/seminar-proposal'})"></div>
<!--body-->
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="text-center">Set Jadwal Seminar Proposal</h2>
                <br>
                <div th:object="${setJadwalSempro}">
                    Judul :
                    <span class="font-weight-bold" th:text="*{seminarProposal.ugb.judulUgb}" />
                    <br><br>

                    Mahasiswa :
                    <span class="font-weight-bold" th:text="*{seminarProposal.ugb.mahasiswa.nama}" />
                    <br><br>

                    Dosen Penguji :<br><br>
                    <ul th:each="penguji2: ${getPengujiSet}">
                        <li class="font-weight-bold" th:text="${penguji2.nama}"></li>
                    </ul>

                </div>

                <form th:action="@{/jadwalSidangProposal/setJadwal}" th:object="${setJadwalSempro}" method="POST">
                    <input type="hidden" th:field="*{idJadwalSidang}" />
                    <input type="hidden" th:field="*{seminarProposal.idSeminarProposal}" />

                    Jadwal: <br>
                    <input required class="form-control" type="datetime-local" name="tanggalSempro" th:value="*{tanggalSempro}"/>
                    <br><br>

                    <button class="btn btn-primary float-right" type="submit" name="update">Submit</button>
                    <a class="btn btn-secondary" href="/jadwalSidangProposal">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>
<!--body-->
</body>
</html>
