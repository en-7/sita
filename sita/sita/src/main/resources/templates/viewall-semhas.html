<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SITA</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        body {
            background-color: #ffffff;
        }
        .container-content {
            width: 850px;
            display: flex;
            justify-content: center;
            padding-bottom: 80px;
        }

        .container-table {
            width: 900px;
            height: auto;
            border-radius: 10px;
            border-style: solid;
            border-color: #2D89FF;
        }

        .content-container-table {
            display: flex;
            justify-content: center;
        }

        .table {
            margin-top: 20px;
            width: 1000px;
            height: auto;
        }

        th {
            text-align: center;
            color: #000000;
        }

        td {
            text-align: center;
        }

        .filter-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 1100px;
            margin: 20px auto 0;
            background-color: #2D89FF;
            padding: 0 0;
        }

        .filter-bar button {
            color: #ffffff;
            border: none;
            padding: 10px 0;
            cursor: pointer;
            text-align: center;
            background-color: #2D89FF;
            width: 100%;
        }

        .filter-bar button.active {
            border-bottom: 3px solid #000000; 
        }

        .filter-bar button:hover {
            background-color: #1E6EBC;
        }

        .table-row-hidden {
            display: none; 
        }
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'/seminar-hasil'})"></nav>

<div class="container">
    <div class="filter-bar">
        <button id="filterAll">ALL</button>
        <button id="filterApprove">APPROVE</button>
        <button id="filterApproved">APPROVED</button>
        <button id="filterDenied">DENIED</button>
    </div>
    <div class="d-flex justify-content-center">
        <h2 class="mt-4" style="font-weight: bold;">Daftar Peserta Seminar Hasil</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="content-container-table">
            <table class="table">
                <thead>
                <tr>
                    <th>NIM</th>
                    <th>Nama Mahasiswa</th>
                    <th>Judul TA</th>
                    <th>Dosen Pembimbing</th>
                    <th>Dosen Penguji</th>
                    <th style="text-align: center">Aksi</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="seminarHasil, iterationStatus : ${listSeminarHasil}" 
                    th:style="${iterationStatus.even} ? 'background-color:#f2f2f2;' : 'background-color:#eceaea;'"
                    data-status="${seminarHasil.statusDokumen}">
                        <td th:text="${seminarHasil != null ? (seminarHasil.ugb != null ? (seminarHasil.ugb.mahasiswa != null ? seminarHasil.ugb.mahasiswa.nim : '') : '') : ''}"></td>
                        <td>
                            <a th:href="@{/profile/{parameter}(parameter=${seminarHasil.ugb.mahasiswa.idUser})}" th:text="${seminarHasil.ugb?.mahasiswa?.nama}" style="text-decoration: none; color: black;"></a>
                        </td>        
                        <td>
                            <a th:href="@{/seminar-hasil/detail/{parameter}(parameter=${seminarHasil.idSeminarHasil})}" th:text="${seminarHasil.ugb.judulUgb}" style="text-decoration: none; color: black;"></a>
                        </td>                    
                        <td style="text-align: left;">
                            <ul>
                                <li th:each="pembimbing : ${seminarHasil.ugb.pembimbing}" th:text="${pembimbing.nama}" ></li>
                            </ul>
                        </td>
                        <td style="text-align: left;">
                            <ul>
                                <li th:each="penguji : ${seminarHasil.ugb.penguji}" th:text="${penguji.nama}"></li>
                            </ul>
                        </td>
                        <td>
                            <span th:if="${seminarHasil.nilai == null}">
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-success" data-toggle="modal" data-target="#inputNilaiModal"
                                        th:attr="data-id=${seminarHasil.idSeminarHasil}"
                                    >Input Nilai</button>
                                </div>
                            </span>
                            <span th:unless="${seminarHasil.nilai == null}">
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-success" data-toggle="modal" data-target="#updateNilaiModal"
                                        th:attr="data-id=${seminarHasil.idSeminarHasil}"
                                    >Update Nilai</button>
                                </div>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
