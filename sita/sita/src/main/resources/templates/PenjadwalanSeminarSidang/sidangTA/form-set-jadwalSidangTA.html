<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

<body>
<div th:replace="fragments/fragment :: navbar(${'/tugas-akhir'})"></div>
<!--body-->
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="text-center">Set Jadwal Sidang Ta</h2>
                <br>
                <div th:object="${setJadwalSidangTA}">
                    Judul :
                    <span class="font-weight-bold" th:text="*{tugasAkhir.ugb.judulUgb}" />
                    <br><br>

                    Mahasiswa :
                    <span class="font-weight-bold" th:text="*{tugasAkhir.ugb.mahasiswa.nama}" />
                    <br><br>

                    Dosen Penguji :<br><br>
                    <ul th:each="penguji3: ${getPengujiTa}">
                        <li class="font-weight-bold" th:text="${penguji3.nama}"></li>
                    </ul>

                </div>

                <form th:action="@{/jadwalSidangTugasAkhir/setJadwal}" th:object="${setJadwalSidangTA}" method="POST">
                    <input type="hidden" th:field="*{idJadwalSidang}" />
                    <input type="hidden" th:field="*{tugasAkhir.idTugasAkhir}" />

                    Jadwal: <br>
                    <input required class="form-control" type="datetime-local" name="tanggalSidangTa" th:value="*{tanggalSidangTa}"/>
                    <br><br>

                    <button class="btn btn-primary float-right" type="submit" name="update">Submit</button>
                    <a class="btn btn-secondary" href="/jadwalSidangHasil">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>
