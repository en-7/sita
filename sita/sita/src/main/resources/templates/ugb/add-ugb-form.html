<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SITA</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        .select2-container .select2-selection--single {
            height: 40px !important;
        }
    
        .kuantitas-input{
            height: 40px !important;
        }
    
        .container-content {
            width: 850px;
            display: flex;
            justify-content: center;
            padding-bottom: 80px;
        }
    
        .container-table {
            width: 900px;
            height: auto;
            border-radius: 10px;
            border-style: solid;
            border-color: #2D89FF;
        }
    
        .header-container-table {
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #2D89FF;
        }

        #formadd{
            width: 800px;
            margin-top: 80px;
            margin-bottom: 150px;
        }
    
        .table {
            margin-top: 20px;
            width: 800px;
            height: auto;
        }
    
        th {
            text-align: center;
        }
    
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/fragment :: navbar(${'/ugb'})"></div>

<div class="container" id="formadd">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Pendaftaran Usulan Garis Besar</h2>
                <br>
                <form th:action="@{/ugb/add}" th:object="${ugb}" method="POST" enctype="multipart/form-data">
                    Judul UGB: <br>
                    <input required th:maxlength="500" class="form-control" type="text" name="judulUgb" maxlength="30"/>
                    <br>

                    Nama Pembimbing 1: <br>
                    <select th:field="*{idPembimbing1}" class="form-control"  id="dropOperator1">
                        <option th:each="pembimbing : ${listPembimbing}" 
                                th:value="${pembimbing.idUser}" 
                                th:text="${pembimbing.nama}"
                                th:selected="${pembimbing.idUser} == 0"></option>
                    </select>
                    <br>

                    Nama Pembimbing 2: <br>
                    <select th:field="*{idPembimbing2}" class="form-control"  id="dropOperator2">
                        <option th:each="pembimbing : ${listPembimbing}" 
                                th:value="${pembimbing.idUser}" 
                                th:text="${pembimbing.nama}" 
                                th:selected="${pembimbing.idUser} == 0"></option>
                    </select>
                    <br>

                    Bukti telah / sedang melaksanakan KP (PDF):
                    <input required class="form-control" type="file" name="bukti_kp" accept=".pdf" />
                    <br>
                    <div id="error_kp"></div>

                    Transkrip Nilai (PDF):
                    <input required class="form-control" type="file" name="transcript" accept=".pdf" />
                    <br>
                    <div id="error_t"></div>
                    
                    File KHS (PDF):
                    <input required class="form-control" type="file" name="file_khs" accept=".pdf" />
                    <br>
                    <div id="error_khs"></div>

                    File UGB (PDF):
                    <input required class="form-control" type="file" name="file_ugb" accept=".pdf" />
                    <br>
                    <div id="error_ugb"></div>

                    <br>
                    <div class="pb-2 d-flex justify-content-center">
                        <button class="btn btn-primary" id="submitbtn" type="submit" name="save">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
