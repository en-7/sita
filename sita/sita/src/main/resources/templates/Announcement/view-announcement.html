<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        .h3, h3{
            font-weight: bold;
        }
        .container-content {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header-container-table {
            height: 60px;
            display: flex;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            background-color: #3CB371;
            color: #fff;
            padding-left: 20px;
        }
        .m-4{
            margin: 0;
            width: 80%;
        }
    </style>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar (${'/'})"></nav>
    <div class="d-flex justify-content-center align-items-center">
        <div class="m-4">

                                <h5 th:text="${author.nama}"></h5>
                            </div>
                            <span style="font-size: smaller;" th:text="${#dates.format(announce.createdAt, 'dd MMMM yyyy')} +' ,'"></span>
                            <span style="font-size: smaller;" th:text="${#dates.format(announce.createdAt, 'HH:mm')} + ' WIB'"></span>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title" th:text="*{announce.judul}"></h3>
                            <p class="card-text" th:text="*{announce.deskripsi}"></p>
                            <a class="btn btn-secondary f-l" href="/">Back</a>

                    </div>
                </div>
            </div>
            <!-- <h2 style="color: whitesmoke;">Welcome To SITA</h2> -->

            <div sec:authorize="hasRole('ADMIN')" class="my-3 d-flex justify-content-center">
                <a th:href="@{/mahasiswa/viewall}" class="mx-2 btn btn-outline-success">List Mahasiswa</a>
            </div>

            </div>
            <div sec:authorize="hasRole('ADMIN')" class="my-3 d-flex justify-content-center">

                <a th:href="@{/whitelist/add}" class="mx-2 btn btn-outline-success" >Tambah Whitelist</a>

        </div>
    </div>

</html>
