<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SITA</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        .select2-container .select2-selection--single {
            height: 40px !important;
        }
    
        .kuantitas-input{
            height: 40px !important;
        }
    
        .container-content {
            width: 850px;
            display: flex;
            justify-content: center;
            padding-bottom: 80px;
        }
    
        .container-table {
            width: 900px;
            height: auto;
            border-radius: 10px;
            border-style: solid;
            border-color: #2D89FF;
        }
    
        .header-container-table {
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #2D89FF;
        }
    
        .table {
            margin-top: 20px;
            width: 800px;
            height: auto;
        }
    
        th {
            text-align: center;
        }
    
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/fragment :: navbar(${'/seminar-hasil'})"></div>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Pendaftaran Seminar Hasil</h2>
                <br>
                <form th:action="@{/seminar-hasil/add}" th:object="${seminarHasil}" method="POST" enctype="multipart/form-data">

                    File Persetujuan Pembimbing (PDF):
                    <input required class="form-control" type="file" id="acc_pembimbing" name="acc_pembimbing" accept=".pdf" onchange="validateFile()"/>
                    <br><br>

                    Tanda Terima Laporan KP (PDF):
                    <input required class="form-control" type="file" id="bukti_kp" name="bukti_kp" accept=".pdf" onchange="validateFile()"/>
                    <br><br>

                    Risalah Seminar Proposal (PDF):
                    <input required class="form-control" type="file" id="risalah_sempro" name="risalah_sempro" accept=".pdf" onchange="validateFile()"/>
                    <br><br>

                    Catatan setelah Seminar Proposal (PDF)
                    <input required class="form-control" type="file" id="notes_sempro" name="notes_sempro" accept=".pdf" onchange="validateFile()"/>
                    <br><br>
                    
                    Form SAPS (PDF):
                    <input required class="form-control" type="file" id="form_saps" name="form_saps" accept=".pdf" onchange="validateFile()"/>
                    <br><br>

                    Draft Proposal TA (PDF):
                    <input required class="form-control" type="file" id="draft_TA" name="draft_TA" accept=".pdf" onchange="validateFile()"/>
                    <br><br>

                    <div class="pb-2 d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" name="save">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>

<script>
    function validateFile() {
        var persetujuanPembimbing = document.getElementById("acc_pembimbing");
        var buktiKp = document.getElementById("bukti_kp");
        var risalahSempro = document.getElementById("risalah_sempro");
        var notesSempro = document.getElementById("notes_sempro");
        var formSaps = document.getElementById("form_saps");
        var draftTA = document.getElementById("draft_TA");

        var isValid = true;

        if (!isValidFileType(persetujuanPembimbing, 'application/pdf')) {
            isValid = false;
            persetujuanPembimbing.value = '';
        }

        if (!isValidFileType(buktiKp, 'application/pdf')) {
            isValid = false;
            buktiKp.value = ''; 
        }

        if (!isValidFileType(risalahSempro, 'application/pdf')) {
            isValid = false;
            risalahSempro.value = ''; 
        }

        if (!isValidFileType(notesSempro, 'application/pdf')) {
            isValid = false;
            notesSempro.value = ''; 
        }
        
        if (!isValidFileType(formSaps, 'application/pdf')) {
            isValid = false;
            formSaps.value = ''; 
        }

        if (!isValidFileType(draftTA, 'application/pdf')) {
            isValid = false;
            draftTA.value = ''; 
        }

        // Nonaktifkan tombol submit jika file tidak valid
        submitButton.disabled = !isValid;

        // Tampilkan alert jika ada file yang tidak valid
        if (!isValid) {
            alert("Invalid file type. Please choose PDF files for all attachments.");
        }

    }

    function isValidFileType(input, validType) {
        if (input.files.length > 0) {
            var fileType = input.files[0].type;
            return fileType === validType;
        } 
        return true;
    } 
</script>
