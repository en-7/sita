<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SITA</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        .container-content {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-container-table {
            height: 60px;
            display: flex;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #3CB371;
            color: #fff;
            padding-left: 20px;
        }

        .table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #d3d3d3;
        }

        th {
            font-weight: bold;
        }

        .status-text{
            font-weight:bold;
        }
        
        #formdetail{
            margin-bottom: 200px;
        }

        .btn-primary{
            margin-bottom: 40px;
        }
        #update-btn-m{
            margin-bottom: 40px;
        }
        #denyButton, #approveButton{
            margin-bottom: 0;
        }
        .buttonHolder{ 
            text-align: center; 
        }

    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('/ugb')"></nav>

<div class="container">
    <div class="d-flex justify-content-center">
        <h2 class="mt-4 font-weight-bold">Detail Evaluasi UGB</h2>
    </div>
    <div class="container-content mt-4" id="formdetail">
            <h5 class="table-title ml-4 mt-2" th:text="${ugb.judulUgb}"></h5>
            <h6 class="table-title ml-4 mt-2" th:text="${ugb.mahasiswa.nama}"></h6>
            <h6 class="table-title ml-4 mt-2" th:text="${ugb.mahasiswa.nim}"></h6>
        
            <table class="table">
                <tr>
                    <th>Judul UGB</th>
                    <td th:textarea="${ugb.catatanJudulUgb}"></td>
                </tr>
                <tr>
                    <th>Latar Belakang</th>
                    <td th:textarea="${ugb.latarBelakang}"></td>
                </tr>
                <tr>
                    <th>Tujuan dan Manfaat</th>
                    <td th:textarea="${ugb.tujuanManfaat}"></td>
                </tr>
                <tr>
                    <th>Ruang Lingkup</th>
                    <td th:textarea="${ugb.ruangLingkup}"></td>
                </tr>
                <tr>
                    <th>Keterbaruan</th>
                    <td th:textarea="${ugb.keterbaruan}"></td>
                </tr>
                <tr>
                    <th>Metodologi</th>
                    <td th:textarea="${ugb.metodologi}"></td>
                </tr>
                           
            </table>
