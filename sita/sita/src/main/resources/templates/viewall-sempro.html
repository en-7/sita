<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SITA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/logo/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        .container-content {
            width: 850px;
            display: flex;
            justify-content: center;
            padding-bottom: 80px;
        }

        .container-table {
            width: 900px;
            height: auto;
            border-radius: 10px;
            border-style: solid;
            border-color: #2D89FF;
        }

        .content-container-table {
            display: flex;
            justify-content: center;
        }

        .table {
            margin-top: 20px;
            width: 1000px;
            height: auto;
        }

        th {
            text-align: center;
            color: #2D89FF;
        }

        td {
            text-align: center;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#myModal').modal('show');
        });
    </script>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar (${'/seminar-proposal'})"></nav>

<div class="container">
    <div class="d-flex justify-content-center">
        <h2 class="mt-4" style="font-weight: bold;">Daftar Peserta Seminar Proposal</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="content-container-table">
            <table class="table">
                <thead>
                <tr>
                    <th>NIM</th>
                    <th>Nama Mahasiswa</th>
                    <th>Judul TA</th>
                    <th>Dosen Pembimbing</th>
                    <th>Dosen Penguji</th>
                    <th style="text-align: center">Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="seminarProposal, iterationStatus : ${listSempro}"
                    th:style="${iterationStatus.even} ? 'background-color:#f2f2f2;' : 'background-color:#eceaea;'">
                    <td th:text="${seminarProposal.ugb.mahasiswa.nim}"></td>
                    <td>
                        <a th:href="@{/profile/{parameter}(parameter=${seminarProposal.ugb.mahasiswa.idUser})}" th:text="${seminarProposal.ugb.mahasiswa.nama}" style="text-decoration: none; color: black;"></a>
                    </td>        
                    <td>
                        <a th:href="@{/seminar-proposal/detail/{parameter}(parameter=${seminarProposal.idSeminarProposal})}" th:text="${seminarProposal.ugb.judulUgb}" style="text-decoration: none; color: black;"></a>
                    </td>                    
                    <td style="text-align: left;">
                        <ul>
                            <li th:each="pembimbing : ${seminarProposal.ugb.pembimbing}" th:text="${pembimbing.nama}" ></li>
                        </ul>
                    </td>
                    <td style="text-align: left;">
                        <ul>
                            <li th:each="penguji : ${seminarProposal.ugb.penguji}" th:text="${penguji.nama}"></li>
                        </ul>
                    </td>
                    
                    <td>
                        <span th:if="${seminarProposal.nilai == null}">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-success"
                                    th:href="@{'/seminar-proposal/input-nilai/' + ${seminarProposal.idSeminarProposal}}" data-toggle="modal" data-target="#myModal">Input Nilai</a>
                            </div>
                        </span>
                        <span th:unless="${seminarProposal.nilai == null}">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-success"
                                    th:href="@{'/seminar-proposal/update-nilai/' + ${seminarProposal.idSeminarProposal}}">Update Nilai</a>
                            </div>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Header Modal -->
            <div class="modal-header">
                <h4 class="modal-title">Input Nilai Seminar Proposal</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Isi Modal -->
            <div class="modal-body">
                <!-- Form untuk nilai -->
                <div class="form-group">
                    <label for="nilai">Nilai:</label>
                    <input type="text" class="form-control" id="nilai">
                </div>
                <!-- Form untuk status (dropdown) -->
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status">
                        <option value="LULUS">LULUS</option>
                        <option value="TIDAK LULUS">TIDAK LULUS</option>
                    </select>
                </div>
            </div>

            <!-- Footer Modal -->
            <div class="modal-footer">
                <!-- Tombol untuk menyimpan data -->
                <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                <!-- Tombol untuk menutup modal -->
                <button type="button" class="btn btn-danger" data-dismiss="modal">Back</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
