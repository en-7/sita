<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        .h2, h2{
            color: #6a5b31;
            font-weight: bold;
        }

        h2.center {
            text-align: center;
        }

        .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
            background-color: #3c7850 !important;
            border-color:#3c7850 !important;
        }
    </style> 
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar (${'/'})"></nav>
    <div class="d-flex justify-content-center">
        <h2 class="mt-4 pt-4" th:text="'Hello '+${#httpServletRequest.remoteUser}+'!'">Login as</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="m-4">
                    <h2 class="center">Selamat datang di SITA</h2>
                    <div th:switch="${roleUser}">
                        <div th:case="'[ROLE_[ADMIN]]'">
                            <div class="d-flex justify-content-center">
                                <a th:href="@{/mahasiswa/viewall}" class="mx-2 btn btn-primary">Daftar Mahasiswa</a>
                                <a th:href="@{/mahasiswa/add}" class="mx-2 btn btn-primary">Tambah Mahasiswa</a>
                                <!-- <a th:href="@{'/mahasiswa/update/'+ ${mahasiswa.idUser}}" class="mx-2 btn btn-outline-primary">Update Mahasiswa</a> -->
                            </div>
                            <div class="my-3 d-flex justify-content-center">
                                <a th:href="@{/dosen/viewall}" class="mx-2 btn btn-primary">Daftar Dosen</a>
                                <a th:href="@{/dosen/add}" class="mx-2 btn btn-primary">Tambah Dosen</a>
                                <!-- <a th:href="@{/dosen/update}" class="mx-2 btn btn-outline-primary">Update Dosen</a> -->
                            </div>
                            <div class="my-3 d-flex justify-content-center">
                                <a th:href="@{/koordinator/viewall}" class="mx-2 btn btn-primary">Daftar Koordinator</a>
                                <a th:href="@{/koordinator/add}" class="mx-2 btn btn-primary">Tambah Koordinator</a>
                                <!-- <a th:href="@{/koordinator/update}" class="mx-2 btn btn-outline-primary">Update Koordinator</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
