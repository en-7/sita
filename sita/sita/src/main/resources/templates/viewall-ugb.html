<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SITA</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        body {
            background-color: #ffffff;
        }
        .container-content {
            width: 850px;
            display: flex;
            justify-content: center;
            padding-bottom: 80px;
        }

        .container-table {
            width: 900px;
            height: auto;
            border-radius: 10px;
            border-style: solid;
            border-color: #2D89FF;
        }

        .content-container-table {
            display: flex;
            justify-content: center;
        }

        .table {
            margin-top: 20px;
            width: 1000px;
            height: auto;
        }

        th {
            text-align: center;
            color: #000000;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'/ugb'})"></nav>


<div class="container">
<div class="container">
    <div class="d-flex justify-content-center">
        <h2 class="mt-4" style="font-weight: bold;">Daftar Peserta UGB</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="content-container-table">
            <table class="table">
                <thead>
                <tr>
                    <th>NIM</th>
                    <th>Nama Mahasiswa</th>
                    <th>Judul UGB</th>
                    <th style="text-align: center">Aksi</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="ugb, iterationStatus : ${listUgb}" 
                    th:style="${iterationStatus.even} ? 'background-color:#f2f2f2;' : 'background-color:#eceaea;'"
                    data-status="${ugb.statusDokumen}">
                        <td>
                            <a th:text="${ugb.mahasiswa.nim}" style="text-decoration: none; color: black;"></a>
                        </td> 
                        <td>
                            <a th:text="${ugb.mahasiswa.nama}" style="text-decoration: none; color: black;"></a>
                        </td>        
                        <td>
                            <a th:text="${ugb.judulUgb}" style="text-decoration: none; color: black;"></a>
                        </td>                    
                        <td>
                            <form>
                                <button formaction="@{/ugb/detail/{id}(parameter=${ugb.idUgb})}">Detail</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
