<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SITA</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        .select2-container .select2-selection--single {
            height: 40px !important;
        }
    
        .kuantitas-input{
            height: 40px !important;
        }
    
        .container-content {
            width: 850px;
            display: flex;
            justify-content: center;
            padding-bottom: 80px;
        }
    
        .container-table {
            width: 900px;
            height: auto;
            border-radius: 10px;
            border-style: solid;
            border-color: #2D89FF;
        }
    
        .header-container-table {
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #2D89FF;
        }
    
        .table {
            margin-top: 20px;
            width: 800px;
            height: auto;
        }
    
        th {
            text-align: center;
        }
    
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/fragment :: navbar(${'/ugb'})"></div>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Pendaftaran UGB</h2>
                <br>
                <form th:action="@{'/ugb/update/' + ${ugb.idUgb}}" th:object="${ugb}" method="POST" enctype="multipart/form-data">
                    <div>
                        <h5>Nama:</h5>
                        <p th:text="${ugb.mahasiswa.nama}"></p>
                    </div>
                    <div>
                        <h5>NIM:</h5>
                        <p th:text="${ugb.mahasiswa.nim}"></p>
                    <div>
                        <h5>Judul UGB:</h5>
                        <p th:text="${ugb.judulUgb}"></p>
                    </div>
                    File UGB (PDF):
                    <input required class="form-control" th:value="ugb.fileUgb" type="file" name="file_ugb" accept=".pdf" />
                    <br><br>

                    <div class="pb-2 d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" name="save">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
